<!DOCTYPE html>
<html>
  <style>
    h1 {
      background-color: cornflowerblue;
      line-height: 200%;
      margin-bottom: 0px;
    }
    div {
      font-size: 20px;
      background-color: lightsteelblue;
    }
    div p {
      line-height: 200%;
      background-color: lightblue;
    }
  </style>
  <head>
    <h1>CSS Background Colour Example!</h1>
  </head>
  <body>
    <div>
      This is text inside div element.
      <p>This paragraph has its own background Colour.</p>
      We are still in the div element.
    </div>
  </body>
</html>
